name: flowforge-cloud-dev

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${FF_POSTGRES_DB:-flowforge}
      POSTGRES_USER: ${FF_POSTGRES_USER:-flowforge}
      POSTGRES_PASSWORD: ${FF_POSTGRES_PASSWORD:-flowforge-dev-pass}
    ports:
      - "${FF_POSTGRES_PORT:-15432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${FF_POSTGRES_USER:-flowforge} -d ${FF_POSTGRES_DB:-flowforge}"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes", "--save", "60", "1"]
    ports:
      - "${FF_REDIS_PORT:-16379}:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  nats:
    image: nats:2.10-alpine
    restart: unless-stopped
    command: ["-js", "-sd", "/data", "-m", "8222", "--name", "flowforge-dev-nats"]
    ports:
      - "${FF_NATS_PORT:-14222}:4222"
      - "${FF_NATS_MONITOR_PORT:-18222}:8222"
    volumes:
      - nats-data:/data

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${FF_MINIO_ROOT_USER:-flowforge}
      MINIO_ROOT_PASSWORD: ${FF_MINIO_ROOT_PASSWORD:-flowforge-dev-pass}
    ports:
      - "${FF_MINIO_PORT:-19000}:9000"
      - "${FF_MINIO_CONSOLE_PORT:-19001}:9001"
    volumes:
      - minio-data:/data

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until mc alias set local http://minio:9000 ${FF_MINIO_ROOT_USER:-flowforge} ${FF_MINIO_ROOT_PASSWORD:-flowforge-dev-pass}; do
        sleep 1;
      done;
      mc mb --ignore-existing local/${FF_MINIO_BUCKET:-flowforge-dev-logs};
      mc anonymous set private local/${FF_MINIO_BUCKET:-flowforge-dev-logs};
      "
    restart: "no"

volumes:
  postgres-data:
  redis-data:
  nats-data:
  minio-data:
